<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cells</title>

    <style>
        * {
            box-sizing: border-box;
        }

        canvas {
            margin-top: 100px;
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div>
        Blood Cels.
        <canvas id="root" width="920" height="900"></canvas>
    </div>


    <!-- <script src="./GameManager.js"></script> -->

    <script type="module">

        // alert();
        const width = 920, height = 900;
        ctx = document.getElementById('root').getContext('2d');

        import { GameManager, Cell, Line } from './js/main.js';

        const game = new GameManager();
        game.setCanvasSize(width, height);
        game.setCtx(ctx);

        let lines = [
            new Line(0, 0, width, 0, 'red'),
            new Line(0, 0, 0, height, 'red'),
            new Line(0, height, width, height, 'red'),
            new Line(150, 50, 150, 250, 'red'),
        ]

        for (let line of lines) {
            game.add(line);
        }

        let cell = new Cell();
        game.add(cell);

        setTimeout(() => {
            game.init();
        }, 100);



    </script>
</body>

</html>
